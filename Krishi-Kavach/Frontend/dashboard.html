<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard</h1>
            <p class="subtitle">Monitor your crop health and disease patterns</p>
            
            <div class="header-controls">
                <button class="date-filter"><span class="icon">ğŸ“…</span> Last 7 Days</button>
                <button class="filter-button"><span class="icon">ğŸ”</span> Filter</button>
            </div>
        </header>
        
        <nav>
            <ul>
                <li class="active"><span class="icon">ğŸ“Š</span> Overview</li>
                <li><span class="icon">ğŸ”</span> Scan History</li>
            </ul>
        </nav>
        
        <div class="stats">
            <div class="stat-box">
                <h3>Total Scans</h3>
                <div class="stat-value">28</div>
                <div class="trend positive">+12% â†‘</div>
            </div>
            
            <div class="stat-box">
                <h3>Diseases Detected</h3>
                <div class="stat-value">16</div>
                <div class="trend positive">+8% â†‘</div>
            </div>
            
            <div class="stat-box">
                <h3>Healthy Plants</h3>
                <div class="stat-value">12</div>
                <div class="trend positive">+20% â†‘</div>
            </div>
        </div>
        
        <div class="charts">
            <div class="chart">
                <h3>Disease Occurrence Over Time</h3>
                <canvas id="diseaseTrendChart"></canvas>
            </div>
            
            <div class="chart">
                <h3>Severity Distribution</h3>
                <canvas id="severityChart"></canvas>
                <div id="severityLegend" class="chart-legend"></div>
            </div>
            
            <div class="chart">
                <h3>Treatment Effectiveness</h3>
                <canvas id="treatmentChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
